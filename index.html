<!DOCTYPE html>
<html data-ng-app="gemStore">
<head>
  <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css"/>
  <script type="text/javascript" src="resources/angular.min.js"></script>
  <script type="text/javascript" src="resources/products.js"></script>
  <script type="text/javascript" src="resources/app.js"></script>
</head>

<body data-ng-controller="StoreController as store">
<!--  Store Header  -->
<header>
  <h1 class="text-center">Flatlander Crafted Gems</h1>
  <h2 class="text-center">– an Angular store –</h2>
</header>

<!--  Products Container  -->
<div class="list-group">
  <!--  Product Container  -->
  <div class="list-group-item" data-ng-repeat="product in store.products">
    <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

    <!-- Image Gallery  -->
    <product-gallery></product-gallery>

    <!-- Product Tabs  -->
    <product-tabs></product-tabs>
  </div>

</div>
</body>
</html>
